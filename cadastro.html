<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro - Rede Social</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cadastro</h1>

      <form action="processa.php" method="post">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome"
          required
        />

        <label for="usuario">Usu√°rio:</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="@seudominio"
          required
        />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          required
        />

        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite sua senha"
          minlength="6"
          required
        />

        <label for="confirmar">Confirme a senha:</label>
        <input
          type="password"
          id="confirmar"
          name="confirmar"
          placeholder="Confirme sua senha"
          minlength="6"
          required
        />

        <input type="submit" value="Cadastrar" />
      </form>
    </div>
  </body>
</html>
